<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>All Cohorts</h1>
    <hr>
    <a href="{% url 'create_cohort
    ' %}">Create Cohort</a>
    <hr>
    {% if cohorts %}
        {% for cohort in cohorts %}
            <h4>{{ cohort.name }}</h4>
            <h6>{{ cohort.description }}</h6>
            <p>Date added: {{ cohort.dateCreated }}</p>
        {% endfor %}
    {% else %}
        <h2>No cohorts exist yet. Create one</h2>
    {% endif %}
</body>
</html>
